<head>

    <title>Pokedex</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <main>

        <img src="img/pokedex.png" alt="PokÃ©mon" class="pokemon__image">
